<div class="row">
	<div class="col m9">
		<h4>Company: {{vm.company.name}}</h4>
		<h5>Employees: </h5>
		<ul>
			<li ng-repeat="customer in vm.company.customers">
				<a href="#/customer/{{customer._id}}">
					{{customer.name}}
				</a>
			</li>
		</ul>
		<h5>Branches: </h5>
		<ul>
			<li ng-repeat="branch in vm.company.branches">
				<a href="#/branch/{{branch._id}}">
					{{branch.location.city}} Branch
				</a>
			</li>
		</ul>
	</div>
</div>
<h4>Edit company</h4>
<div class="row">
	<form>
		<div class="input-field col m3">
			<input type='text' placeholder="Name" ng-model='vm.new_company.name'>
		</div>
	</form>
</div>
<div class="input-field col m3">
	<input type='submit' value='Edit' ng-click='vm.edit()' class="btn">
</div>

<h4>Delete company</h4>
<div ng-click="vm.remove(company)" class="btn red">Delete</div>
