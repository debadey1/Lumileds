<div class="row">
	<div class="col m12">
		<h5 class="left">Edit Visit</h5>
		<a class="btn blue darken-4 right" href="#/itinerary/{{vm.itinerary_id}}">Back</a>
	</div>
</div>
<form name="companyForm" ng-submit="vm.editCompany(companyForm.$valid)">
	<div class="row valign-wrapper">
	  <div class="input-field col m3">
	    <select class="browser-default validate" ng-model='vm.new_company' ng-change="vm.getCompanyBranches(vm.new_company)" required>
		    <option value="" disabled>{{vm.visit.company.name}}</option>
	      <option ng-repeat="company in vm.companies" value="{{company._id}}">{{company.name}}</option>
	    </select>
	  </div>
	  <div class="input-field col m3">
			<select class="browser-default validate" ng-model='vm.new_branch' required>
		    <option value="" disabled>{{vm.visit.branch.location.city}} Branch</option>
	      <option ng-repeat="branch in vm.branchesToVisit" value="{{branch._id}}">{{branch.location.city}} Branch</option>
	    </select>
		</div>
	</div>
	<div class="row">
		<div class="input-field col m12">
			<button type='submit' ng-disabled="companyForm.$invalid" class="btn green accent-4">Change Company</button>
		</div>
 	</div>
</form>
<form name="form" ng-submit="vm.edit()">
	<div class="row valign-wrapper">
		<div class="input-field col m3">
			<input type='date' class=" validate" placeholder="Start Date" ng-model='vm.visit.date' required>
		</div>
		<div class="input-field col m3">
	    <select class="browser-default validate" ng-model='vm.visit.region' required>
	      <option ng-repeat="region in vm.regions">{{region}}</option>
	    </select>
	  </div>
	</div>
	<div class="row">
		<div class="col m4">
			<p>Add Attendees</p>
			<div
			    isteven-multi-select
			    input-model="vm.employees"
			    output-model="vm.add_employees"
			    output-properties="_id"
			    button-label="name"
			    item-label="name"
			    tick-property="ticked"
			    translation="vm.selectPropsAdd"
			>
			</div>
		</div>
		<div class="col m4">
			<p>Remove Attendees</p>
			<div
			    isteven-multi-select
			    input-model="vm.visit.employees"
			    output-model="vm.remove_employees"
			    output-properties="_id"
			    button-label="name"
			    item-label="name"
			    tick-property="ticked"
			    translation="vm.selectPropsRemove"
			>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="input-field col m12">
			<button type='submit' class="btn green accent-4">Submit</button>
		</div>
 	</div>
</form>

<div class="row red red-text z-depth-2">-</div>
<div class="row">
	<div class="col m12">
		<h5 class="red-text">WARNING: Delete visit</h5>
		<div ng-click="vm.remove(vm.visit)" class="btn blue-grey darken-3 red-text">Delete</div>
	</div>
</div>
