<div class="row">
	<div class="col m12">
		<h5 class="left"><span class="green-text text-accent-4">Add</span> New Employee</h5>
		<a class="btn blue darken-4 right" href="#/employees/all">View All</a>
	</div>
</div>
<p>
  <input type="checkbox" id="lumileds" ng-model='vm.new_employee.lumileds'/>
  <label for="lumileds">Lumileds Employee?</label>
</p>
<form name="form" ng-submit="vm.add(form.$valid)">
 	<div class="row">
		<div class="input-field col m3">
			<input type='text' placeholder="Name*" ng-model='vm.new_employee.name' required>
		</div>
		<div class="input-field col m3">
			<input type='text' placeholder="Title" ng-model='vm.new_employee.title'>
		</div>
		<div class="input-field col m3">
			<input type='text' placeholder="Phone" ng-model='vm.new_employee.phone'>
		</div>
		<div class="input-field col m3" ng-if="!vm.new_employee.lumileds">
	    <select class="browser-default" ng-model='vm.new_employee.company'>
		    <option value="" disabled selected>Company</option>
	      <option ng-repeat="company in vm.companies" value="{{company._id}}">{{company.name}}</option>
	    </select>
	  </div>
  </div>
  <div class="row">
		<div class="input-field col m3">
			<input type='text' placeholder="Address" ng-model='vm.new_location.street'>
		</div>
		<div class="input-field col m3">
			<input type='text' placeholder="City" ng-model='vm.new_location.city'>
		</div>
		<div class="input-field col m2">
			<input type='text' placeholder="State" ng-model='vm.new_location.state'>
		</div>
		<div class="input-field col m2">
			<input type='text' placeholder="Country" ng-model='vm.new_location.country'>
		</div>
		<div class="input-field col m2">
	    <select class="browser-default" ng-model='vm.new_location.region' required>
		    <option value="" disabled selected>Region*</option>
	      <option ng-repeat="region in vm.regions">{{region}}</option>
	    </select>
	  </div>
  </div>
	<div class="row">
		<div class="input-field col m12">
			<input type='submit' value='Add' class="btn green accent-4" ng-disabled="form.$invalid">
		</div>
 	</div>
</form>
<div class="row blue darken-4 blue-text text-darken-4 z-depth-2">-</div>
<div class="row">
	<div class="col m9">
		<h5>Recently Added</h5>
	</div>
</div>
<div class="row">
	<div class="col s4 m4">
		<div class="collection">
			<a href="" class="collection-item" ng-click="vm.view(employee)" ng-repeat="employee in vm.employees | limitTo: -10 | orderBy: '-created_at' track by $index">{{employee.name}} - {{employee.location.region}}</a>
		</div>
	</div>
</div>
