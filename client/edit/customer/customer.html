<div class="row">
	<div class="col m12">
		<h5 class="left">Edit {{vm.customer.company.name}} Employee</h5>
		<a class="btn blue darken-4 right" href="#/company/{{vm.company_id}}">Back</a>
	</div>
</div>
<div class="row">
	<form class="col m12">
		<div class="row">
		  <div class="input-field col s3 m3">
		    <input ng-model='vm.customer.name' id="name" type="text" class="validate" required>
		    <label class="active" for="name">Name</label>
		  </div>
		  <div class="input-field col s3 m3">
		    <input ng-model='vm.customer.phone' id="phone" type="text">
		    <label class="active" for="phone">Phone</label>
		  </div>
		  <div class="input-field col s3 m3">
		    <input ng-model='vm.customer.title' id="title" type="text">
		    <label class="active" for="title">Title</label>
		  </div>
		  <div class="input-field col s3 m3">
		    <input ng-model='vm.customer.email' id="email" type="email">
		    <label class="active" for="email">Email</label>
		  </div>
		</div>
		<div class="row">
	    <div class="input-field col s6 m6">
	      <textarea id="textarea" class="materialize-textarea" ng-model='vm.customer.notes'></textarea>
	      <label for="textarea">Notes</label>
	    </div>
	  </div>
		<div class="row">
			<div class="col m12">
				<input type='submit' value='Submit' ng-click='vm.edit()' class="btn green accent-4">
			</div>
		</div>
	</form>
</div>
<div class="row red red-text z-depth-2">-</div>
<div class="row">
	<div class="col m12">
		<h5 class="red-text">WARNING: Delete employee</h5>
		<div ng-click="vm.remove(vm.customer)" class="btn blue-grey darken-3 red-text">Delete</div>
	</div>
</div>
