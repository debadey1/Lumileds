<div class="row">
	<div class="col m9">
		<h4><a href="#/company/{{customer.company._id}}">{{customer.company.name}}</a> Employee:</h4>
		<h5>Name: {{customer.name}}</h5>
		<h5>Phone: {{customer.phone}}</h5>
		<h5>Title: {{customer.title}}</h5>
	</div>
</div>
<h4>Edit customer</h4>
<form>
	<div class="row">
		<div class="input-field col m3">
			<input type='text' placeholder="Name" ng-model='new_customer.name'>
		</div>
		<div class="input-field col m3">
			<input type='text' placeholder="Phone" ng-model='new_customer.phone'>
		</div>
		<div class="input-field col m3">
			<input type='text' placeholder="Title" ng-model='new_customer.title'>
		</div>
		<div class="input-field col m3">
			<span>Company</span>
	    <select class="browser-default" ng-model='new_customer.company'>
	      <option ng-repeat="company in companies" value="{{company._id}}">{{company.name}}</option>
	    </select>
	  </div>
 	</div>
 	<div class="row">
		<div class="input-field col m1">
			<input type='submit' value='Edit' ng-click='edit()' class="btn">
		</div>
 	</div>
</form>

<h4>Delete customer</h4>
<div ng-click="remove(customer)" class="btn red">Delete</div>
