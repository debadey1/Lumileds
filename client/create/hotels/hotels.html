<div class="row">
	<div class="col m12">
		<h5 class="left"><span class="green-text text-accent-4">Add</span> New Hotel</h5>
		<a class="btn blue darken-4 right" href="#/branch/{{vm.branch_id}}">Back</a>
		<!-- <a class="btn blue darken-4 right" href="#/hotels/all">View All</a> -->
	</div>
</div>
<form name="form" ng-submit="vm.add(form.$valid)">
 	<div class="row">
		<div class="input-field col m3">
			<input type='text' placeholder="Name (Required)" ng-model='vm.new_hotel.name' class="validate" required>
		</div>
		<div class="input-field col m3">
			<input type='text' placeholder="Phone" ng-model='vm.new_hotel.phone'>
		</div>
  </div>
  <div class="row">
		<div class="input-field col m3">
			<input type='text' placeholder="Address" ng-model='vm.new_location.street'>
		</div>
		<div class="input-field col m3">
			<input type='text' placeholder="City" ng-model='vm.new_location.city'>
		</div>
		<div class="input-field col m2">
			<input type='text' placeholder="State" ng-model='vm.new_location.state'>
		</div>
		<div class="input-field col m2">
			<input type='text' placeholder="Country" ng-model='vm.new_location.country'>
		</div>
		<div class="input-field col m2">
	    <select class="browser-default validate" ng-model='vm.new_location.region' required>
		    <option value="" disabled selected>Region (Required)</option>
	      <option ng-repeat="region in vm.regions">{{region}}</option>
	    </select>
	  </div>
  </div>
	<div class="row">
		<div class="input-field col m12">
			<input type='submit' value='Add' ng-disabled='form.$invalid' class="btn green accent-4">
		</div>
 	</div>
</form>
<div class="row blue darken-4 blue-text text-darken-4 z-depth-2">-</div>
<div class="row">
	<div class="col m9">
		<h5>Recently Added</h5>
	</div>
	<div class="input-field col m3 right">
		<input type="text" placeholder="Search hotels" ng-model="hotelFilter">
	</div>
</div>
<div class="row">
	<div class="col s4 m4">
		<div class="collection">
			<a href="" class="collection-item" ng-click="vm.view(hotel)" ng-repeat="hotel in vm.hotels | filter: hotelFilter | limitTo: -10 | orderBy: '-created_at' track by $index">{{hotel.name}}</a>
		</div>
	</div>
</div>
