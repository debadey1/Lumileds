<div class="row">
	<div class="col m9">
		<h5 class="left">All Branches</h5>
	</div>
	<div class="input-field col m3 right">
		<input type="text" placeholder="Search branches" ng-model="branchFilter">
	</div>
</div>
<div class="row">
	<table class="highlight">
		<thead>
			<tr>
				<th class="orderable" ng-click="vm.order('company.name')">Company</th>
				<th class="orderable" ng-click="vm.order('location.city')">Branch</th>
				<th class="orderable" ng-click="vm.order('location.state')">State</th>
				<th class="orderable" ng-click="vm.order('location.country')">Country</th>
				<th class="orderable" ng-click="vm.order('location.region')">Region</th>
			</tr>
		</thead>
		<tbody ng-repeat="branch in vm.branches | filter: branchFilter | limitTo: 300 | orderBy:vm.predicate:vm.reverse track by $index">
			<tr ng-click="vm.view(branch._id, branch.company._id)">
				<td>{{branch.company.name}}</td>
				<td>{{branch.location.city}} Branch</td>
				<td>{{branch.location.state}}</td>
				<td>{{branch.location.country}}</td>
				<td>{{branch.location.region}}</td>
			</tr>
		</tbody>
	</table>
</div>
